<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ваш профиль</h1>
        <form hx-patch="/api/v1/update-profile">

            <label for="username">Псевдоним:</label>
            <input type="text" id="username" name="username" value="{{ .User.Username }}" required><br><br>

            <label for="email">Электронная почта:</label>
            <input type="text" id="email" name="email" value="{{ .User.Email }}" required><br><br>

            <button type="submit">Обновить профиль</button>
        </form>
        <a href="/render-auth/order-history">История покупок</a>
    </div>
</body>
</html>
