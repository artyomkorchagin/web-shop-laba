<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Заявку</title>
</head>
<body>
    <div class="application-container">
        <h2>Редактировать Заявку</h2>
        <form action="/api/update-application" method="PATCH">
            <!-- Hidden Input for Application ID -->
            <input type="hidden" id="application_id" name="application_id" value="12345">

            <!-- Benefit Selection -->
            <div class="form-group">
                <label for="benefit_id">Пособие:</label>
                <select id="benefit_id" name="benefit_id" required>
                    <option value="" disabled>-- Выберите пособие --</option>
                    <option value="1" {{ if eq benefit_id 1 }}selected{{ end }}>Пособие на ребенка</option>
                    <option value="2" {{ if eq benefit_id 2 }}selected{{ end }}>Социальное пособие</option>
                    <option value="3" {{ if eq benefit_id 3 }}selected{{ end }}>Пенсионное пособие</option>
                </select>
            </div>

            <!-- Service Selection -->
            <div class="form-group">
                <label for="service_id">Услуга:</label>
                <select id="service_id" name="service_id" required>
                    <option value="" disabled>-- Выберите услугу --</option>
                    <option value="1" {{ if eq service_id 1 }}selected{{ end }}>Консультация юриста</option>
                    <option value="2" {{ if eq service_id 2 }}selected{{ end }}>Медицинское обслуживание</option>
                    <option value="3" {{ if eq service_id 3 }}selected{{ end }}>Образовательные курсы</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="description">Доп. информация:</label>
                <textarea id="description" name="description" rows="4" required>{{ description }}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Сохранить Изменения</button>
        </form>
    </div>
</body>
</html>
